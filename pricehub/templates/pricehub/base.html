<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}카드 가격 허브{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pricehub:expansion_list' %}">카드 가격 허브</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'expansion_list' %}active{% endif %}" 
                           href="{% url 'pricehub:expansion_list' %}">포켓몬 한글판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'japan' in request.path %}active{% endif %}" 
                           href="{% url 'pricehub:japan_expansion_list' %}">포켓몬 일본판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'onepiece' in request.path %}active{% endif %}" 
                           href="{% url 'pricehub:onepiece_expansion_list' %}">원피스</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
